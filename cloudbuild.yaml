options:
  logging: 'CLOUD_LOGGING_ONLY'
steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/agendatec-gcp-proyect/agendatec-backend', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/agendatec-gcp-proyect/agendatec-backend']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: ['run', 'deploy', 'agendatec-backend',
           '--image', 'gcr.io/agendatec-gcp-proyect/agendatec-backend',
           '--add-secret', 'secret=projects/371160271556/secrets/backend-env,mount-path=/usr/src/app/.env',
           '--add-secret', 'secret=projects/371160271556/secrets/firebase-json,mount-path=/app/src/auth/firebase_service_account.json',
           '--region', 'us-central1', '--platform', 'managed',
           '--allow-unauthenticated']
images:
  - 'gcr.io/agendatec-gcp-proyect/agendatec-backend'