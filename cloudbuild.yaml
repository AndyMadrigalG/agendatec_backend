options:
  logging: 'CLOUD_LOGGING_ONLY'
steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/agendatec-gcp-proyect/agendatec-backend', '.']
    secretEnv: ['FIREBASE_JSON', 'FIREBASE_API_KEY']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/agendatec-gcp-proyect/agendatec-backend']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: ['run', 'deploy', 'agendatec-backend',
           '--image', 'gcr.io/agendatec-gcp-proyect/agendatec-backend',
           '--region', 'us-central1', '--platform', 'managed',
           '--allow-unauthenticated']

availableSecrets:
  secretManager:
    - versionName: 'projects/371160271556/secrets/firebase-json/versions/1'
      env: 'FIREBASE_JSON'
    - versionName: 'projects/371160271556/secrets/backend-env/versions/2'
      env: 'FIREBASE_API_KEY'

images:
  - 'gcr.io/agendatec-gcp-proyect/agendatec-backend'
